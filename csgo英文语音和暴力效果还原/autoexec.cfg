// YWB 10/10/03:  
// If the user doesn't have a config.cfg when they run, this gets executed the first time they run the engine
// It doesn't execute if they have their own config.cfg saved out.

// 游戏设置
fps_max 300
cl_showfps 0
cl_cmdrate 128
cl_updaterate 128
cl_interp 0
cl_interp_ratio 1
cl_forcepreload 0
net_graph 1
net_graphproportionalfont 0.5

// 地图设置
mp_freezetime 3

// 命令别名
alias "+jumpthrow" "+jump;-attack;-attack2"
alias "-jumpthrow" "-jump"

// 按键绑定
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+duck"
bind "SPACE" "+jumpthrow"
bind "ALT" "noclip"

// 购买绑定
bind "KP_INS" "buy vest"
bind "KP_END" "buy vesthelm"
bind "KP_DOWNARROW" "buy defuser"
bind "KP_PGDN" "mp_freezetime 3"
bind "KP_LEFTARROW" "buy deagle"
bind "KP_5" "buy p90"
bind "KP_RIGHTARROW" "buy ssg08"
bind "KP_HOME" "buy ak47"
bind "KP_UPARROW" "buy sg556"
bind "KP_PGUP" "buy awp"

// 其他绑定
bind "KP_MINUS" "sv_cheats 0"
bind "KP_PLUS" "sv_cheats 1"
